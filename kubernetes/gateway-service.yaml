apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service-container
          image: asia-southeast1-docker.pkg.dev/just-metric-464414-c6/mss301-registry-artifact/gateway-service:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 8080