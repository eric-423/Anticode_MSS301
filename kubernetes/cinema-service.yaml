apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinema-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cinema-service
  template:
    metadata:
      labels:
        app: cinema-service
    spec:
      containers:
        - name: cinema-service-container
          image: asia-southeast1-docker.pkg.dev/mss301-462709/mss301-docker-artifact-registry/cinema-service:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: cinema-service
spec:
  selector:
    app: cinema-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: LoadBalancer