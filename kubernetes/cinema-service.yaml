apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinema-service
  namespace: backend-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cinema-service
  template:
    metadata:
      labels:
        app: cinema-service
    spec:
      containers:
        - name: cinema-service-container
          image: asia-southeast1-docker.pkg.dev/mss301-462709/mss301-docker-artifact-registry/cinema-service:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
